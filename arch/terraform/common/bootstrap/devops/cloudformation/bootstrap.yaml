AWSTemplateFormatVersion: "2010-09-09"
Description: Create Terraform bootstrap resources with explicit resource names and permissions.

Parameters:
  StateBucketName:
    Type: String
    Description: Name of the S3 bucket for Terraform state storage
  LockTableName:
    Type: String
    Description: Name of the DynamoDB table for state locking
  Ec2RoleName:
    Type: String
    Description: Name of the IAM role for EC2 instances running Terraform

Resources:
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref StateBucketName
      VersioningConfiguration:
        Status: Enabled

  TerraformLockTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref LockTableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH

  TerraformEC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref Ec2RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: TerraformEc2Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub "arn:aws:iam::*:role/*"

              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${StateBucketName}"
                  - !Sub "arn:aws:s3:::${StateBucketName}/*"

              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${LockTableName}"

              - Effect: Allow
                Action:
                  - ssm:PutParameter
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParameterHistory
                  - ssm:DeleteParameter
                  - ssm:AddTagsToResource
                  - ssm:ListTagsForResource
                  - ssm:DeleteParameters
                  - ssm:LabelParameterVersion
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/terraform/*"

              - Effect: Allow
                Action: ssm:DescribeParameters
                Resource: "*"

  TerraformEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${Ec2RoleName}-profile"
      Roles:
        - !Ref TerraformEC2Role
